[[language]]
name = "rust"

[language.auto-pairs]
'(' = ')'
'{' = '}'
'[' = ']'
'"' = '"'
'`' = '`'
'<' = '>'

[[language]]
name = "cpp"
auto-format = true

[[language]]
name = "python"
roots = ["pyproject.toml", "setup.py", "Poetry.lock", ".git"]
# language-server = { command = "ruff" }
auto-format = true
formatter = { command = 'black', args = ["--quiet", "-"] }

[[language]]
name = "markdown"
soft-wrap.enable = true
text-width = 120
soft-wrap.wrap-at-text-width = true

[[language]]
name = "nasm"
file-types = ["asm", "s"]
indent = { tab-width = 4, unit = "    " }
